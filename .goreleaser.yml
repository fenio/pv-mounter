project_name: pv-mounter
version: 2
release:
  github:
    owner: fenio
    name: pv-mounter
builds:
  - id: pv-mounter
    goos:
    - linux
    - darwin
    goarch:
    - amd64
    - arm64
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    main: cmd/plugin/main.go
    ldflags: -s -w -X github.com/fenio/pv-mounter/pkg/version.version={{.Version}}
archives:
  - id: pv-mounter
    ids:
    - pv-mounter
    name_template: "{{ .ProjectName }}_{{ .Tag }}_{{ .Os }}_{{ .Arch }}"
changelog:
  sort: asc
  filters:
    exclude:
      - '^chore\(deps\)'
      - '^Merge pull request'
  groups:
    - title: Features
      regexp: '^feat'
      order: 0
    - title: Bug Fixes
      regexp: '^fix'
      order: 1
    - title: Other
      order: 999

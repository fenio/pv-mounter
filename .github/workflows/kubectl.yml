name: kubectl

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Setup KubeSolo
        uses: fenio/setup-kubesolo@340d80c6af5cf34df4c85ccb737da542e865d66d # v2
        env:
          KUBESOLO_LOCAL_STORAGE: true

      - name: kubectl check
        run: |
          kubectl version



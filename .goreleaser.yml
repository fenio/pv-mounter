project_name: pv-mounter
version: 2
release:
  github:
    owner: fenio
    name: pv-mounter
builds:
  - id: pv-mounter
    goos:
    - linux
    - darwin
    goarch:
    - amd64
    - arm64
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    main: cmd/plugin/main.go
    ldflags: -s -w -X github.com/fenio/pv-mounter/pkg/version.version=
archives:
  - id: pv-mounter
    ids:
    - pv-mounter
    name_template: "{{ .ProjectName }}_{{ .Tag }}_{{ .Os }}_{{ .Arch }}"


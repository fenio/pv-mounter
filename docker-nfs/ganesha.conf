NFS_Core_Param {
    NFS_Protocols = 4;
    Bind_addr = 0.0.0.0;
}

NFSv4 {
    Grace_Period = 0;
}

NLM {
    Enable_NLM = false;
}

EXPORT {
    Export_Id = 1;
    Path = /volume;
    Pseudo = /volume;
    Access_Type = RW;
    Squash = No_Root_Squash;
    SecType = sys;

    FSAL {
        Name = VFS;
    }
}

LOG {
    Default_Log_Level = WARN;
}

name: Conditional Docker Image Builds
permissions:
  contents: read

on:
  push:
    paths:
      - 'docker/**'
      - 'docker-nfs/**'
  workflow_dispatch:

jobs:
  filter:
    runs-on: ubuntu-latest
    outputs:
      build-standard: ${{ steps.filter.outputs.standard }}
      build-nfs: ${{ steps.filter.outputs.nfs }}
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Determine if builds are needed
        id: filter
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        with:
          filters: |
            standard:
              - 'docker/Dockerfile'
              - 'docker/sshd_config.standard'
              - 'docker/sshd_config.privileged'
              - 'docker/entrypoint.sh'
              - 'docker/sshkey.sh'
            nfs:
              - 'docker-nfs/Dockerfile'
              - 'docker-nfs/ganesha.conf'
              - 'docker-nfs/entrypoint.sh'

  build-standard:
    needs: filter
    if: needs.filter.outputs.build-standard == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Extract short SHA
        run: echo "SHORT_SHA=${GITHUB_SHA::10}" >> $GITHUB_ENV

      - uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0
      - uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          username: bfenski
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push volume-exposer
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6.19.2
        with:
          context: ./docker
          file: ./docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            bfenski/volume-exposer:latest
            bfenski/volume-exposer:${{ env.SHORT_SHA }}

  build-nfs:
    needs: filter
    if: needs.filter.outputs.build-nfs == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Extract short SHA
        run: echo "SHORT_SHA=${GITHUB_SHA::10}" >> $GITHUB_ENV

      - uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0
      - uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          username: bfenski
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push nfs-ganesha
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6.19.2
        with:
          context: ./docker-nfs
          file: ./docker-nfs/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            bfenski/nfs-ganesha:latest
            bfenski/nfs-ganesha:${{ env.SHORT_SHA }}

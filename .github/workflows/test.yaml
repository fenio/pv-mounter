name: test
permissions:
  contents: read
on:
  workflow_dispatch:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - main

# test again

jobs:
  test:
    strategy:
      matrix:
        arch: [amd64, arm64]
    runs-on: ${{ matrix.arch == 'arm64' && 'ubuntu-24.04-arm' || 'ubuntu-24.04' }}

    steps:

      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: '1.26.0'
          cache: false

      - uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run tests with coverage
        run: |
          go test -v -coverprofile=coverage.out ./...

      - name: Run vulnerability check
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@v1.1.4
          govulncheck ./...

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          files: ./coverage.out
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Start minikube
        id: minikube
        uses: medyagh/setup-minikube@e9e035a86bbc3caea26a450bd4dbf9d0c453682e # v0.0.21
        with:
          cpus: 4
          memory: 6000m

      - name: Create test PVCs and PODs
        run: kubectl apply -f test

      - name: Install SSHFS and NFS client
        uses: awalsh128/cache-apt-pkgs-action@acb598e5ddbc6f68a970c5da0688d2f3a9f04d05 # v1.6.0
        with:
          packages: sshfs openssh-client libfuse3-3 nfs-common
          version: ${{ runner.arch }}-1.1

      - name: Build pv-mounter
        run: make bin

      - name: Create mountpoint
        run: mkdir foo

      - name: Check state of test objects
        run: |
          kubectl get pod
          kubectl get pvc
          kubectl get storageclass

      - name: Wait for 1st PVC to be ready
        run: |
          kubectl wait --for=jsonpath='{.status.phase}'=Bound pvc/pvc-1

      - name: '[TEST] PVC with RWX access mode'
        run: |
          ./bin/pv-mounter mount default pvc-1 foo
          touch foo/bar
          ls -l foo/bar
          ./bin/pv-mounter clean default pvc-1 foo

      - name: '[TEST] Unmounted PVC with RWO access mode'
        run: |
          ./bin/pv-mounter mount default pvc-2 foo
          touch foo/bar
          ls -l foo/bar
          ./bin/pv-mounter clean default pvc-2 foo

      - name: '[TEST] Mounted PVC with RWO access mode'
        run: |
          ./bin/pv-mounter mount --needs-root default pvc-3 foo
          touch foo/bar
          ls -l foo/bar
          ./bin/pv-mounter clean default pvc-3 foo

      - name: '[TEST] PVC with RWX access mode (NEEDS_ROOT)'
        run: |
          ./bin/pv-mounter mount --needs-root default pvc-4 foo
          touch foo/bar
          ls -l foo/bar
          ./bin/pv-mounter clean default pvc-4 foo

      - name: '[TEST] Unmounted PVC with RWO access mode (NEEDS_ROOT)'
        run: |
          ./bin/pv-mounter mount default pvc-5 foo
          touch foo/bar
          ls -l foo/bar
          ./bin/pv-mounter clean default pvc-5 foo

      - name: '[TEST] Mounted PVC with RWO access mode (NEEDS_ROOT)'
        run: |
          ./bin/pv-mounter mount --needs-root default pvc-6 foo
          touch foo/bar
          ls -l foo/bar
          ./bin/pv-mounter clean default pvc-6 foo

      - name: '[TEST] PVC with RWX access mode (DEBUG)'
        run: |
          ./bin/pv-mounter mount --debug default pvc-7 foo
          touch foo/bar
          ls -l foo/bar
          ./bin/pv-mounter clean default pvc-7 foo

      - name: '[TEST] Mounted PVC with RWO access mode (DEBUG)'
        run: |
          ./bin/pv-mounter mount --debug default pvc-8 foo
          touch foo/bar
          ls -l foo/bar
          ./bin/pv-mounter clean default pvc-8 foo

      - name: '[TEST] Mounted PVC with RWO access mode (DEBUG + NEEDS_ROOT)'
        run: |
          ./bin/pv-mounter mount --debug --needs-root default pvc-9 foo
          touch foo/bar
          ls -l foo/bar
          ./bin/pv-mounter clean default pvc-9 foo

      - name: Pre-pull NFS image into minikube
        run: minikube image pull bfenski/nfs-ganesha:latest

      - name: '[TEST-NFS] PVC with RWX access mode'
        run: |
          sudo KUBECONFIG=$HOME/.kube/config ./bin/pv-mounter mount --backend nfs default pvc-1 foo
          sudo touch foo/bar-nfs
          ls -l foo/bar-nfs
          sudo KUBECONFIG=$HOME/.kube/config ./bin/pv-mounter clean --backend nfs default pvc-1 foo

      - name: '[TEST-NFS] Mounted PVC with RWO access mode'
        run: |
          sudo KUBECONFIG=$HOME/.kube/config ./bin/pv-mounter mount --backend nfs default pvc-3 foo
          sudo touch foo/bar-nfs
          ls -l foo/bar-nfs
          sudo KUBECONFIG=$HOME/.kube/config ./bin/pv-mounter clean --backend nfs default pvc-3 foo

      - name: '[TEST-NFS] PVC with RWX access mode (NEEDS_ROOT)'
        run: |
          sudo KUBECONFIG=$HOME/.kube/config ./bin/pv-mounter mount --backend nfs --needs-root default pvc-4 foo
          sudo touch foo/bar-nfs
          ls -l foo/bar-nfs
          sudo KUBECONFIG=$HOME/.kube/config ./bin/pv-mounter clean --backend nfs default pvc-4 foo

      - name: Debug NFS pod failure
        if: failure()
        run: |
          echo "=== Pods ==="
          kubectl get pods -o wide
          echo "=== NFS Pod Describe ==="
          kubectl describe pod -l backend=nfs || true
          echo "=== NFS Pod Logs ==="
          kubectl logs -l backend=nfs --tail=50 || true
          echo "=== Events ==="
          kubectl get events --sort-by='.lastTimestamp' | tail -30

      - name: Delete PODs and PVCs
        run: kubectl delete -f test --force --grace-period=0
